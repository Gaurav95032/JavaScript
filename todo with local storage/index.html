<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gothic Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        gothic: ['Cinzel Decorative', 'serif'],
                        retro: ['Special Elite', 'serif']
                    },
                    animation: {
                        flicker: "flicker 3s infinite",
                        pulseSlow: "pulse 5s infinite"
                    },
                    keyframes: {
                        flicker: {
                            "0%, 19%, 21%, 23%, 25%, 54%, 56%, 100%": { opacity: "1" },
                            "20%, 24%, 55%": { opacity: "0.4" },
                        }
                    },
                    backgroundImage: {
                        gothicPaper: "url('https://www.transparenttextures.com/patterns/old-mathematics.png')"
                    },
                    colors: {
                        darkInk: '#2b1b0f',
                        agedScroll: '#fdf6e3',
                        deepBronze: '#5e3711',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gothicPaper text-darkInk p-4 sm:p-6">

    <div
        class="w-full max-w-lg bg-gradient-to-br from-[#fff8dc] to-[#f4e4b8] border-[3px] border-darkInk rounded-2xl shadow-xl px-6 py-8 space-y-6 backdrop-blur-md">

        <!-- Heading -->
        <h1 class="text-4xl text-center font-gothic text-[#3a2301] tracking-widest animate-flicker">
             ·¥õ·¥è·¥Ö·¥è ‚òé
        </h1>

        <!-- Input + Button -->
        <div class="flex flex-col sm:flex-row gap-3">
            <input id="todoInput" type="text" placeholder="ùõéùõãùõ¢ùõ≠ ùõéùõ≤ùõ£ ùõéùõ≤ùõ≠ùõø..."
                class="flex-1 px-4 py-2 rounded-lg border border-[#3a2301] bg-[#fff8dc] text-[#3a2301] placeholder-[#7c5e3c] focus:outline-none focus:ring-2 focus:ring-yellow-700 transition shadow-inner shadow-yellow-100 font-retro text-sm" />
            <button id="todoAddButton"
                class="bg-[#7c4e15] text-white px-4 py-2 rounded-lg hover:bg-deepBronze hover:shadow-md transition-all duration-300 font-retro text-sm shadow">
                ‚úé Add
            </button>
        </div>

        <!-- Task List -->
        <ul id="todoList" class="space-y-3 text-[#3c2b1a] font-retro text-base">
        </ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
