    <!-- Tailwind CDN - Standalone Version (Correct way) -->

<body>
    <h1 class="flex items-center justify-center bg-gray-500 p-10 text-white font-bold text-3xl mb-3">
        JavaScript DOM Practice
    </h1>

    <section id="example1" class="flex flex-col gap-4 items-center justify-center border-4 border-gray-800 p-5 mx-5 my-3">
        <h2 class="text-grey-900 text-2xl font-bold text-decoration underline">Accessing the dom elements using the DOM</h2>
        <p id="myParagraph">This is a paragraph. click the below button to change me...</p>
        <button
            class="text-white border-2 bg-gray-800 p-2 rounded-xl hover:bg-transparent hover:text-gray-900 hover:border-gray-800"
            id="paragraphChangeButton">
            Change the paragraph </button>
    </section>
    <section id="example1" class="flex flex-col gap-4 items-center justify-center border-4 border-gray-800 p-5 mx-5 my-3">
        <h2 class="text-grey-900 text-2xl font-bold text-decoration underline">Traversing the dom elements using the DOM</h2>
        <ul class="flex flex-col gap-3 items-center justify-center text-xl" id="citiesList">
            <li>Newyork</li>
            <li>Paris</li>
            <li>Tokyo</li>
            <li>London</li>
        </ul>

            class="text-white border-2 bg-gray-800 p-2 rounded-xl hover:bg-transparent hover:text-gray-900 hover:border-gray-800"
            id="highlightFirstCity">
            Highlight First City </button>
    </section>
